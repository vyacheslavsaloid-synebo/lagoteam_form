<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LagoteamForm</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles-reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
    <body>
        <header>
            <div class="container">
                <img src="assets/imgs/logo.png" alt="">
                <div class="info">
                    <h1>Android Developer</h1>
                    <h2>Odessa</h2>
                </div>
            </div>
        </header>
    
        <div class="form-wrapper" id="form">

            <form onsubmit="return confirm();">

                <div class="info">
                    <p class="title">Fill your contact info</p>
                    <section>
                        <label>Name<input id="name" type="text" minlength="2" maxlength="10" required></label>
                    </section>  

                    <section>
                        <label>E-mail<input id="e-mail" type="email" ></label>
                    </section>  

                    <section>
                        <label>Phone<input id="phone" type="tel" maxlength="20" minlength="9" required></label>
                    </section>  

                    <section>
                        <label>City<input id="city" type="text" minlength="2" maxlength="10" required></label>
                    </section>  
                </div>

                <div class="cv">
                    <p class="title">Attach your CV</p>
                    <label class="file-wrapper">
                        Upload file
                        <input id="cv" type="file" accept=".pdf, .docx, .doc, .odt, .rtf" onchange="upload()" required>
                    </label>
                    <span>Formats: .pdf, .docx, .doc, .odt, .rtf</span>
                    <p class="file" id="file"></p>
                </div>

                <button type="submit">Send your apply</button>

            </form>

        </div>

        <div class="modal-wrapper" id="modal">
            <div class="modal">
                <div class="img">
                    <div class="icon">
    
                    </div>
                </div>
                <p class="title">You're about of half step to goal!</p>
                <p class="description">We will contact you as soon as we review your resume. We are already sure you are brilliant!</p>
    
                <a href="#">Back to home</a>
            </div>
        </div>
    </body>

    <script>


        function confirm() {
            console.log(document.getElementById("name").value);
            console.log(document.getElementById("e-mail").value);
            console.log(document.getElementById("phone").value);
            console.log(document.getElementById("city").value);

            var modal = document.getElementById("modal");
            var form = document.getElementById("form");

            form.style.display = "none";
            modal.style.display = "flex";

            return false;
        }

        function upload() {
            console.log(document.getElementById("cv").files[0].name);
            console.log(document.getElementById("cv").files[0].size);

            
            

            var element = document.getElementById("file");
            element.innerHTML = document.getElementById("cv").files[0].name + "<span>" + document.getElementById("cv").files[0].size + "Kb </span>"
        }



    </script>
</html>
